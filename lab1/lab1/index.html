<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Домашній кінотеатр</title>
    <style>
      .highlight {
          background-color: green;
      }
      .menuitem {
        cursor: pointer;
      }
      .selected {
        color: purple;
        font-weight: bold;
      }
  </style>
  </head>
<body>
  <p>Спеціальна пропозиція:</p>
  <div>Замов!!!! "Американо" і отримай знижку 20%!</div>
  <button class="Btn" id="special">Замовити</button>
  <h2>Меню:</h2>
    <ul>
      <li class="menuitem">Еспресо</li>
      <li class="menuitem">Капучіно</li>
      <li class="menuitem">лате</li>
      <li class="menuitem">булочки</li>
      <li class="menuitem">Омлет</li>
    </ul>
  <p></p>
  <button class="Btn" id="Order" >Замовити</button>
    
  <h1>Форма скарг</h1>
  
  <form id="complaintForm">
      <label for="name">Ваше ім'я:</label>
      <input type="text" id="name" name="name" required><br>

      <label for="email">Ваша електронна пошта:</label>
      <input type="email" id="email" name="email" required><br>

      <label for="complaint">Ваша скарга:</label>
      <textarea id="complaint" name="complaint" rows="4" required></textarea><br>

      <input type="submit" value="Надіслати скаргу">
  </form>

  <p></p>

  <script src="code.js"></script>
</body>
</html>
